<ion-header>
  <link href="https://fonts.googleapis.com/css?family=Playball" rel="stylesheet">
  <ion-navbar text-center color="secondary">
   <ion-title style="font-family: 'Playball', bold;">
      <font size="6">Carissa Styles</font>
    </ion-title>
    <ion-buttons end side="primary">
      <button ion-button icon-only (click)="logout()">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h1>Today's Style</h1>
<ion-card>
  <ion-card-header>
    {{styleToday.Name}}
  </ion-card-header>
  <ion-card-content >
    {{styleToday.Description}}
  </ion-card-content>
</ion-card>
<p text-center>
   I'm awesome! <a href="tel:5555555555">Call me!</a>
  </p>
</ion-content>
