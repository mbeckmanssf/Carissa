  Ionic pages and navigation.

<ion-header>
<link href="https://fonts.googleapis.com/css?family=Playball" rel="stylesheet">
  <ion-navbar text-center color="secondary">
   <ion-title style="font-family: 'Playball', bold;">
      <font size="6">Carissa Styles</font>
    </ion-title>
    <ion-buttons end side="primary">
      <button ion-button icon-only (click)="logout()">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div align="center">
  <ion-datetime start displayFormat="MM/DD/YYYY" [(ngModel)]="today"></ion-datetime>
  <ion-item [(ngModel)]="displayTemp" ngDefaultControl center-text>
    {{displayTemp}}
  </ion-item>
  <ion-item [(ngModel)]="weather" ngDefaultControl center-text>
    {{weather}}
  </ion-item>

<button ion-button round outline (click)="toStyle()">
    Today's Style
  </button>
<p>
   I'm awesome! <a href="tel:5555555555">Call me!</a>
  </p>
  </div>
</ion-content>
