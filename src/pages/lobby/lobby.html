<ion-header>

  <ion-navbar text-center color="secondary">
    <ion-title>CARISSA STYLES</ion-title>
    <ion-buttons end side="primary">
      <button ion-button icon-only (click)="logout()">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div align="center">
  <ion-datetime start displayFormat="MM/DD/YYYY" [(ngModel)]="today"></ion-datetime>
  <p [(ngModel)]="displayTemp" ngDefaultControl>
    {{displayTemp}}
  </p>
  <p [(ngModel)]="weather" ngDefaultControl>
    {{weather}}
  </p>

<button ion-button round outline (click)="toStyle()">
    Today's Style
  </button>
<p>
   I'm awesome! <a href="tel:5555555555">Call me!</a>
  </p>
  </div>
</ion-content>
