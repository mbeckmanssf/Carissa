<ion-header>
<link href="https://fonts.googleapis.com/css?family=Tangerine" rel="stylesheet">
  <ion-navbar text-center>
   <ion-title style="font-family: 'Tangerine', bold;" color="secondary">
      <font size="7" color="secondary">Carissa Styles</font>
    </ion-title>
    <p>Login</p>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #loginForm="ngForm" (ngSubmit)="login(loginForm)" novalidate>

<ion-item>    
      <ion-label>Email</ion-label>
      <ion-input name="email" type="email" placeholder="jane@doe.com" [(ngModel)]="user.email" required></ion-input>
</ion-item>

<ion-item>
      <ion-label>Password</ion-label>
      <ion-input name="password" type="password" [(ngModel)]="user.password" required></ion-input>
    </ion-item>
    <button ion-button round outline type="submit" class="button-block">
      Login
    </button>
  </form>
</ion-content>
